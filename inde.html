<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="swiper mySwiper swiper-h">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./img/kamran.jpg" alt=""></div>
      <div class="swiper-slide">
        <div class="swiper mySwiper2 swiper-v">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./img/Uchitel.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./img/Seva.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./img/devochka.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./img/Farhod.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./img/Farhode2.jpg" alt=""></div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <div class="swiper-slide"><img src="./img/Farhode3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./img/Sshaxrier.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./img/Malchik.jpg" alt=""></div>
      <div class="swiper-slide h1"><h1>Всем огромное спасибо за просмотр!!!</h1></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
